{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <div class='container'>
    {% for auction in auctions %}
        <div class='active-listing row'>
            <a href="{% url 'listing' auction.id %}"></a>
            <img class ="col" src={{ auction.photo }}>
            <div class='col-6'>
                <h2>{{ auction.name }}</h2>
                <p>Price: ${{ auction.price }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
