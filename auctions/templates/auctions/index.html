{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <div class='container'>
    {% for auction in auctions %}
        <div class='active-listing row'>
            <a href="{% url 'listing' auction.id %}"></a>
            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-8">
                <img src={{ auction.photo }}>
            </div>
            <div class='col-xl-8 col-lg-6 col-md-6 col-sm-4'>
                <h2>{{ auction.name }}</h2>
                <p>Price: ${{ auction.price }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
